<!DOCTYPE html>
<html>
<head>
<style>
  form {
    width:100%;
    height:100vh;
    
    display: flex;
    justify-content:center;
    align-items:center;
    flex-direction: column;
    
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"]
{
    padding: 10px 70px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button[type="submit"] {
    padding: 10px 50px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  @media screen and (max-width: 600px) {
    form {
      margin: 0 10px;
    }
  }
</style>
    <title>Spring Boot HTML Integration</title>
</head>
<body>
<form action="" method="post">
  <div class="form-group">
    <label for="UserEmail">Add Header:</label >
    <input type="text"  name="uHeader" required placeholder="eg:Dear...">
  </div>
    <div class="form-group">
    <label for="UserEmail">Add Footer:</label >
    <input type="text"  name="uFooter" required placeholder="eg:Thanks & Regards">
  </div>
  <div class="form-group">
    <label for="UserEmail">Add Subject:</label >
    <input type="text"  name="uSubject" required placeholder="Email Subject">
  </div>
    <div class="form-group">
    <label for="UserEmail">Add Body:</label >
    <input type="text"  name="uBody" required placeholder="Email Body">
  </div>
  <button type="submit">Save</button>

</form>
</body>
</html>
