<!DOCTYPE html>
<html>
<head>


<style>
  form {
    width:100%;
    height:100vh;
    
    display: flex;
    justify-content:center;
    align-items:center;
    flex-direction: column;
    
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"]
{
    padding: 10px 70px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button[type="submit"] {
    padding: 10px 50px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  @media screen and (max-width: 600px) {
    form {
      margin: 0 10px;
    }
  }
</style>
    <title>Spring Boot HTML Integration</title>
</head>
<body>
<form action="show2" method="post">
  <div class="form-group">
    <label for="username">UserEmail:</label >
    <input type="text" id="username" name="uEmail" required placeholder="Enter Email Here">
  </div>
  
   <div class="form-group">
    <label for="Subject">Email Subject:</label>
    <input type="text" name="uEmailSubject" required placeholder="Enter Email Subject Here">
  </div>

  <div class="form-group">
    <label for="Body">Email Body:</label>
    <input type="text" name="uEmailBody" required placeholder="Enter Email Body Here">
  </div>
  

  <button type="submit">Add Details</button>

</form>
</body>
</html>
