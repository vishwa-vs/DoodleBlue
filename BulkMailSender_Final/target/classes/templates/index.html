<!DOCTYPE html>
<html>
<head>


<style>
  form {
    width:100%;
    height:100vh;
    
    display: flex;
    justify-content:center;
    align-items:center;
    flex-direction: column;
    
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"] {
    padding: 10px 70px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button[type="submit"],
 button[type="button"] {
    padding: 10px 50px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  @media screen and (max-width: 600px) {
    form {
      margin: 0 10px;
    }
  }
</style>
    <title>Spring Boot HTML Integration</title>
</head>
<body>
<form action="getemails" method="get">
  <div class="form-group">
    <label for="username">UserEmail:</label >
    <input type="text" id="username" name="uemail" required placeholder="Enter Email id">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="upass" required placeholder="Enter Password">
  </div>

  <button type="submit">Login</button><br>
 <a href="signin"> 
  <button type="button">Sign In</button>
  </a>
</form>
</body>
</html>
